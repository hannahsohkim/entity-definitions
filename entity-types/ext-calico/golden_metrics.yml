policyEnforcementTotal:
  title: Network policy enforcement count
  unit: COUNT
  query:
    select: calico_policy_enforcement_total
    from: Metric

packetLossRate:
  title: Packet loss rate
  unit: PERCENT
  query:
    select: calico_packet_loss
    from: Metric

connectionLatency:
  title: Connection latency
  unit: SECONDS
  query:
    select: calico_connection_latency_seconds
    from: Metric

trafficBytes:
  title: Traffic volume
  unit: BYTES
  query:
    select: calico_network_traffic_bytes_total
    from: Metric
