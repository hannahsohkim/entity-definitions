hostsCount:
  title: Hosts count
  unit: COUNT
  query:
    select: latest(felix_cluster_num_hosts)
    from: Metric
workloadsCount:
  title: Workloads count
  unit: COUNT
  query:
    select: latest(felix_cluster_num_workload_endpoints)
    from: Metric
activeEndpoints:
  title: Active endpoints count
  query:
    select: latest(felix_active_local_endpoints)
    from: Metric
logErrors:
  title: Log errors count
  query:
    select: latest(felix_log_errors)
    from: Metric
