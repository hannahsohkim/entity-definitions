status:
  title: Status
  query:
    select: keda_scaler_active
    from: Metric

triggerOperations:
  title: Trigger/scaling events done
  unit: COUNT
  query:
    select: sum(keda_trigger_registered_total)
    from: Metric

latency:
  title: Latency
  query:
    select: keda_scaler_metrics_latency_error
    from: Metric

errors:
  title: Scaled object errors
  unit: COUNT
  query:
    select: sum(keda_scaler_detail_errors_total)
    from: Metric
