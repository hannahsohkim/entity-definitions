scaling:
  title: Scaling activity
  unit: COUNT
  query:
    select: average(keda_scaled_object_scaling)
    from: Metric
    facet: scaled_object

triggerOperations:
  title: Trigger operations
  unit: COUNT
  query:
    select: sum(keda_scaling_trigger_operations_total)
    from: Metric
    facet: trigger_type

queueLength:
  title: Queue length
  unit: COUNT
  query:
    select: average(keda_queue_length)
    from: Metric
    facet: scaler

errors:
  title: Scaled object errors
  unit: COUNT
  query:
    select: sum(keda_scaled_object_errors)
    from: Metric
    facet: scaled_object
