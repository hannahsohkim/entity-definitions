domain: EXT
type: KEDA
synthesis:
  rules:
    # prometheus
    - identifier: "app_kubernetes_io_name"
      encodeIdentifierInGUID: true
      name: "app_kubernetes_io_name"
      conditions:
        - attribute: metricName
          value: "keda_build_info"
    # open telemetry
    - identifier: "app.kubernetes.io/name"
      encodeIdentifierInGUID: true
      name: "app.kubernetes.io/name"
      conditions:
        - attribute: metricName
          value: "keda_build_info"

  tags:
    # open telemetry attributes
    k8s.namespace.name:
      entityTagName: k8s.namespaceName
    k8s.pod.name:
      entityTagName: k8s.podName
    k8s.cluster.name:
      entityTagName: k8s.clusterName
    k8s.node.name:
      entityTagName: k8s.nodeName
    # prometheus attributes
    namespace:
      entityTagName: k8s.namespaceName
    pod:
      entityTagName: k8s.podName
    cluster_name:
      entityTagName: k8s.clusterName
    node:
      entityTagName: k8s.nodeName
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
