domain: EXT
type: NGINX_INGRESS_CONTROLLER
synthesis:
  rules:
    # prometheus
    - identifier: "app_kubernetes_io_name"
      encodeIdentifierInGUID: true
      name: "app_kubernetes_io_name"
      conditions:
        - attribute: metricName
          prefix: "nginx_ingress_controller_"

  tags:
    # prometheus
    cluster_name:
      entityTagName: k8s.clusterName
    namespace:
      entityTagName: k8s.namespaceName
    pod:
      entityTagName: k8s.podName

    # otel
    k8s.cluster.name:
      entityTagName: k8s.clusterName
    k8s.namespace.name:
      entityTagName: k8s.namespaceName
    k8s.pod.name:
      entityTagName: k8s.podName

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
