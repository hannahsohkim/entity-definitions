requestCount:
  title: Request Count
  unit: COUNT
  query:
    select: nginx_ingress_controller_requests
    from: Metric

requestLatency:
  title: Request Latency
  unit: SECONDS
  query:
    select: nginx_ingress_controller_request_duration_seconds
    from: Metric

responseLatency:
  title: Response Latency
  query:
    select: nginx_ingress_controller_response_duration
    from: Metric
