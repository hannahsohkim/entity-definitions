requestCount:
  title: Request Count
  unit: COUNT
  query:
    select: nginx_ingress_controller_requests
    from: Metric

requestLatency:
  title: Request Latency
  unit: SECONDS
  query:
    select: nginx_ingress_controller_request_duration_seconds
    from: Metric

errorRate:
  title: Error Rate (5xx)
  unit: COUNT
  query:
    select: nginx_ingress_controller_requests
    from: Metric
    where: "status LIKE '5%'"

responseSize:
  title: Response Size
  unit: BYTES
  query:
    select: nginx_ingress_controller_response_size_bytes
    from: Metric
